<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />

    <link rel="apple-touch-icon" href="/icon.svg" />
    <link rel="manifest" href="/manifest.json" />

    <link rel="canonical" href="https://www.tumuai.net" />

    <!-- ============================================
    Open Graph 标签 (Facebook/LinkedIn)
    ============================================ -->
    <meta property="og:type" content="website" />

    <meta property="og:locale" content="zh_CN" />
    <meta property="og:site_name" content="TumuAI" />

    <!-- ============================================
      Twitter Card 标签
    ============================================ -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.tumuai.net" />
    <meta name="twitter:title" content="TumuAI - 土木AI之家 | 专业的土木工程AI工具导航平台" />
    <meta name="twitter:description" content="为土木工程师提供最全面的AI工具和效率工具导航，涵盖结构设计、BIM建模、施工管理、造价估算等专业领域。" />

    <meta name="twitter:site" content="@tumuai" />
    <meta name="twitter:creator" content="@tumuai" />

    <!-- ============================================
      结构化数据 (JSON-LD)
    ============================================ -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "TumuAI - 土木AI之家",
      "url": "https://www.tumuai.net",
      "description": "为土木工程师提供最全面的AI工具和效率工具导航平台",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.tumuai.net/tools?search={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "name": "TumuAI",
        "url": "https://www.tumuai.net",
        "logo": {
          "@type": "ImageObject",
          "url": "https://www.tumuai.net/logo.png"
        }
      }
    }
    </script>

    <!-- WebApplication 结构化数据 -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "TumuAI",
      "url": "https://www.tumuai.net",
      "description": "专业的土木工程AI工具导航平台",
      "applicationCategory": "UtilitiesApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "CNY"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "1000"
      }
    }
    </script>

    <!-- Organization 结构化数据 -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "TumuAI",
      "url": "https://www.tumuai.net",
      "logo": "https://www.tumuai.net/logo.png",
      "sameAs": [
        "https://github.com/tumuai",
        "https://twitter.com/tumuai"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Service",
        "email": "contact@tumuai.net"
      }
    }
    </script>

    <!-- ============================================
      PWA 相关
    ============================================ -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="TumuAI" />

    <!-- ============================================
      预连接和 DNS 预取优化
    ============================================ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="//api.supabase.co" />

    <!-- ============================================
      其他 Meta 标签
    ============================================ -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <meta name="language" content="Chinese" />
    <meta name="format-detection" content="telephone=no" />

    <script type="module" src="/src/main.tsx"></script>
  </head>
  <body>
    <div id="root">
      <!--
        Static fallback (no JS / pre-hydration)
        React will replace this on load. This improves SEO crawlers that don't execute JS and avoids a blank first paint.
      -->
      <div class="min-h-screen flex flex-col bg-white text-gray-900">
        <header class="border-b border-gray-200">
          <div class="mx-auto max-w-6xl px-4 py-4 flex items-center justify-between">
            <a href="/" class="text-lg font-semibold tracking-tight">TumuAI</a>
            <nav class="text-sm text-gray-600 flex items-center gap-4">
              <a href="/tools" class="hover:text-gray-900">工具库</a>
              <a href="/submit" class="hover:text-gray-900">提交工具</a>
              <a href="/about" class="hover:text-gray-900">关于</a>
            </nav>
          </div>
        </header>

        <main class="flex-1">
          <div class="mx-auto max-w-6xl px-4 py-10">
            <h1 class="text-2xl md:text-3xl font-bold">土木工程 AI 工具导航平台</h1>
            <p class="mt-3 text-gray-600 max-w-2xl">
              TumuAI 收录土木工程领域的 AI 工具与效率工具，覆盖结构设计、BIM、施工管理、造价估算等方向。
            </p>
            <div class="mt-6 flex flex-wrap gap-3">
              <a href="/tools" class="inline-flex items-center rounded-lg bg-blue-600 px-4 py-2 text-white hover:bg-blue-700 transition-colors">
                浏览工具库
              </a>
              <a href="/submit" class="inline-flex items-center rounded-lg border border-gray-300 px-4 py-2 text-gray-900 hover:bg-gray-50 transition-colors">
                提交新工具
              </a>
            </div>
            <p class="mt-6 text-xs text-gray-500">
              正在加载完整页面内容……如果长时间停留在此页面，请检查网络或刷新重试。
            </p>

            <noscript>
              <div class="mt-6 rounded-lg border border-yellow-200 bg-yellow-50 p-4 text-sm text-yellow-900">
                你当前禁用了 JavaScript，因此只能看到简版页面。请启用 JavaScript 以使用完整功能（登录、提交工具、筛选等）。
              </div>
            </noscript>
          </div>
        </main>

        <footer class="border-t border-gray-200">
          <div class="mx-auto max-w-6xl px-4 py-6 text-sm text-gray-500">
            © <span id="year">2026</span> TumuAI
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
