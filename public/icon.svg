<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景圆角矩形 -->
  <rect width="512" height="512" rx="100" fill="url(#grad)"/>

  <!-- AI 图标 - 神经网络节点 -->
  <g fill="white" opacity="0.9">
    <!-- 中心节点 -->
    <circle cx="256" cy="220" r="35"/>
    <circle cx="256" cy="220" r="20" fill="#2563eb"/>

    <!-- 上方节点 -->
    <circle cx="256" cy="120" r="25"/>
    <circle cx="256" cy="120" r="12" fill="#2563eb"/>

    <!-- 左上节点 -->
    <circle cx="156" cy="170" r="25"/>
    <circle cx="156" cy="170" r="12" fill="#2563eb"/>

    <!-- 右上节点 -->
    <circle cx="356" cy="170" r="25"/>
    <circle cx="356" cy="170" r="12" fill="#2563eb"/>

    <!-- 左下节点 -->
    <circle cx="156" cy="270" r="25"/>
    <circle cx="156" cy="270" r="12" fill="#2563eb"/>

    <!-- 右下节点 -->
    <circle cx="356" cy="270" r="25"/>
    <circle cx="356" cy="270" r="12" fill="#2563eb"/>

    <!-- 连接线 -->
    <g stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.6">
      <line x1="256" y1="120" x2="256" y2="185"/>
      <line x1="156" y1="170" x2="225" y2="205"/>
      <line x1="356" y1="170" x2="287" y2="205"/>
      <line x1="156" y1="270" x2="225" y2="235"/>
      <line x1="356" y1="270" x2="287" y2="235"/>
    </g>
  </g>

  <!-- 底部文字 TUMU -->
  <g fill="white">
    <text x="256" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="80" font-weight="bold">TUMU</text>
    <text x="256" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" font-weight="normal" opacity="0.8">土木AI</text>
  </g>
</svg>
